protection:
  flags:
    START_SAFETY:
      name: Güvenli mod başlatılıyor
      description: |
        &b Yeni oyuncuları 1 dakika boyunca kıpırdamasını engeller
        &b böylece aşağı düşmezler.
      hint: '&c Haraketler [number] saniye daha güvenlik için engellenmiştir!'
